# Lefthook configuration for pre-commit hooks
# See: https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{js,ts}'
      run: bun run lint:fix
      stage_fixed: true

    format:
      glob: '*.{js,ts,json,md}'
      run: bun run format
      stage_fixed: true

    type-check:
      glob: '*.ts'
      run: bun run typecheck

pre-push:
  parallel: false
  commands:
    test:
      run: bun run test

    build:
      run: bun run build
